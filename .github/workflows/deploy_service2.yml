name: Azure Container Apps Deploy

on:
  push:
    paths:
      - service2/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/service2/src
          acrName: recipescr
          containerAppName: service2
          resourceGroup: recipes-rg
          ingress: external
          targetPort: 3000
          environmentVariables: "KEYVAULT=https://recipes-keyvault.vault.azure.net/ DB=service2-db ONLINE=true"
